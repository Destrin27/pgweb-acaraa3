<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h4 id="hasil_penjumlahan"></h4>
    <h4 id="hasil_pengurangan"></h4>
    <h4 id="hasil_perkalian"></h4>
    <h4 id="hasil_perkalian"></h4>
    <h4 id="hasil_pembagian"></h4>


    <script>
        // variabel string/text
        var nama = "Destrin";

        // variabel angka
        var umur = '19'

        //variabel boolean
        var jomblo = false;

        // varabel array
        var buah = ["mangga", 'pisang', "apel"];

        console.log(
            "Nama:" + nama +
            ", Umur:" + umur +
            ", Jomblo:" + jomblo +
            ", Buah:" + buah[2]
        );

        // aritmetika
        var a = 789;
        var b = 78;

        // penjumalahan
        var jumlah = a + b;
        var hasil_penjumlahan = "Jumlah dr " + a + " dan " + b + " adalah " + jumlah;
        console.log(hasil_penjumlahan);

        // menampilkan hasil penjumlahan ke halaman web 
        document.getElementById("hasil_penjumlahan").innerHTML=hasil_penjumlahan;

         // pengurangan
        var kurang = a - b;
        var hasil_pengurangan = "Pengurangan dr " + a + " dan " + b + " adalah " + kurang;
        console.log(hasil_pengurangan)

        // menampilkan hasil penjumlahan ke halaman web 
        document.getElementById("hasil_pengurangan").innerHTML=hasil_pengurangan


         // perkalian
        var kali = a * b;
        var hasil_perkalian = "Perkalian dr " + a + " dan " + b + " adalah " + kali;
        console.log(hasil_perkalian)

        // menampilkan hasil penjumlahan ke halaman web 
        document.getElementById("hasil_perkalian").innerHTML=hasil_perkalian

         // pembagian
        var bagi = a / b;
        var hasil_pembagian = "Pembagian dr " + a + " dan " + b + " adalah " + bagi;
        console.log(hasil_pembagian)

        
        // menampilkan hasil penjumlahan ke halaman web 
        document.getElementById("hasil_pembagian").innerHTML=hasil_pembagian



    </script>
</body>

</html>
