<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #f089d3;"></body>

<body>
    <div class="container text-center">
        <div class="card mt-5">
            <div class="card-header">
                <h3><i class="fa-solid fa-calculator"></i>Kalkulator by who?🙂‍↕</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="angkapertama" class="form-label">👾angkaa pertamaa👾</label>
                    <input type="number" class="form-control" id="angkapertama" placeholder="isi angka pertama plis🥹">
                </div>
                <div class="mb-3">
                    <label for="angkakedua" class="form-label">🤖angkaa keduaaaa🤖</label>
                    <input type="number" class="form-control" id="angkakedua" placeholder="angka kedua jangan lupa🥺">
                </div>

                <div class="row text-center">
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="tambah()">+</button>
                        <button type="button" class="btn btn-danger" onclick="kurang()">-</button>
                        <button type="button" class="btn btn-warning" onclick="kali()">*</button>
                        <button type="button" class="btn btn-info" onclick="bagi()">/</button>
                    </div>
                </div>

                <div class="row text-center mt-4">
                    <div class="col">
                        <h5 id="hasil"></h5>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col">
                        <small class="text-primary">
                            Nama: Destrin Diantista <br>
                            NIM : 24/534996/SV/24127 <br>
                            Kelas: A
                        </small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        // mengambil nilai dari input
        var angka1 = document.getElementById('angkapertama');
        var angka2 = document.getElementById('angkakedua');

        // fungsi untuk penjumlahan
        function tambah() {
            var hasil_tambah = parseFloat(angka1.value) + parseFloat(angka2.value);
            console.log(hasil_tambah);

            // menampilan hasil ke elemen dengan id hasil
            document.getElementById('hasil').innerHTML = "hasil tambah yeayyy😍: " + hasil_tambah;
        }

        // fungsi untuk pengurangan
        function kurang() {
            var hasil_kurang = parseFloat(angka1.value) - parseFloat(angka2.value);
            console.log(hasil_kurang);

            // menampilan hasil ke elemen dengan id hasil
            document.getElementById('hasil').innerHTML = "hasill kurang nih🤏: " + hasil_kurang;
        }

        // fungsi untuk penjumlahan
        function kali() {
            var hasil_kali = parseFloat(angka1.value) * parseFloat(angka2.value);
            console.log(hasil_kali);

            // menampilan hasil ke elemen dengan id hasil
            document.getElementById('hasil').innerHTML = "hasil kalii? or nah🤓🥸: " + hasil_kali;
        }

        // fungsi untuk penjumlahan
        function bagi() {
            var hasil_bagi = parseFloat(angka1.value) / parseFloat(angka2.value);
            console.log(hasil_bagi);

            // menampilan hasil ke elemen dengan id hasil
            document.getElementById('hasil').innerHTML = "hasil baginyaaa😎: " + hasil_bagi;
        }


    </script>
</body>

</html>
